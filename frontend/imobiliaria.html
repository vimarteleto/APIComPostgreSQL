<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Imobiliária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="consulta()">
    <header>
        <div class="container">
            <nav class="navbar bg-primary navbar-expand-lg navbar-light">
                <a class="navbar-brande" href="home.html://">
                    <img id="logo"src="imobiliaria.jpeg" width="120px" height="80px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudoMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="conteudoMenu">
                    
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="casa.html">Casa</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="imobiliaria.html">Imobiliária</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contato.html">Contato</a></li>
                    </ul>
                </div>
                
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <form action="">
                <div>
                    <label for="nome" class="form-label">Digite o nome da Imobiliária</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div>
                    <label for="endereco" class="form-label">Digite seu endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                </div>
                <div>
                    <label for="site" class="form-label">Digite seu site</label>
                    <input type="text" class="form-control" id="site" placeholder="Site">
                </div>
                <div>
                    <label for="creci" class="form-label">Digite seu CRECI</label>
                    <input type="number" class="form-control" id="creci" placeholder="CRECI">
                </div>
                <div>
                    <button type="button" onClick="cadastrar()" class="btn-success">Cadastrar imobiliária</button>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container" id="tabela">
            <table class="table">                
                <thead>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Site</th>
                    <th>Creci</th>
                    <th>Atualiza</th>
                    <th>Remove</th>
                </thead>
                <tbody  id="conteudoTabela">
                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <div class="container">
            <h3>Desenvolvido por Vinícius Marteleto na disciplina OOP</h3>
            <h4>Fatec Franca</h4>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
